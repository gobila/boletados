<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadasro</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Cadastro</h1>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Nome">
        <input type="text" id="add-cpf" placeholder="CPF">
        <input type="text" id="add-uf" placeholder="UF">
        <input type="text" id="add-bithday" placeholder="Nascimento">
        <input type="submit" value="Add">
    </form>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>CPF</th>
            <th>UF</th>
            <th>Nascimento</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
